<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weight Converter</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">


<style>
  
body {background-color: #eee; margin-top: 50px;}

</style>


</head>
<body >

<div class="container">
  <h1 class="display-4 text-center font-weight-normal mb-4">Weight Converter</h1>
  <div class="row">
    <div class="col-md 6">
    <form >
      <div class="form-group ">
        <input
          
         id="lbinput" 
         type="text" 
         autocomplete="off"
         class="form-control form-control-lg p-3 mb-2 bg-light text-dark"
        placeholder="Enter Pounds...">
      </div>
    </form>

    <div id="output">
      <div class="card p-3 mb-2 bg-dark text-white">
        <div class="card-block">
          <h4>Gram:</h4>
          <div id="gramsOutput"></div>
        </div>
      </div>

      <div class="card p-3 mb-2 bg-dark text-white">
        <div class="card-block">
          <h4>kiloGrams:</h4>
          <div id="kgOutput"></div>
        </div>
      </div>

      <div class="card p-3 mb-2 bg-dark text-white">
        <div class="card-block">
          <h4>Ounces:</h4>
          <div id="ozOutput"></div>
        </div>
      </div>
    </div>
    
    </div>
  </div>
</div>
  
  <script>

    document.getElementById('lbinput').addEventListener('input', function(e){
    
      let lbs = e.target.value;
      
      document.getElementById('gramsOutput').innerHTML = lbs / 0.0022046;

      document.getElementById('kgOutput').innerHTML = lbs / 2.2046;

      document.getElementById('ozOutput').innerHTML = lbs*16;

    });
  </script>
</body>
</html>
